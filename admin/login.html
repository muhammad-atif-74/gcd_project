<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin | GCD</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="assets/css/sb-admin-2.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>

<body class="bg-gradient-primary"
    style="background: url('./assets/images/backgrounds/background_2.jpg'); background-position: 100%;">

    <div class="container">

        <div class="alert alert-warning customAlert invisible mt-5" role="alert">
            A simple success alertâ€”check it out!
        </div>

        <!-- Outer Row -->
        <div class="row justify-content-center mt-0">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-3">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                                <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_ktk3nph7.json"
                                    background="transparent" speed="1" style="width: 400px; height: 400px;" loop
                                    autoplay></lottie-player>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <div>
                                        <div class="form-group">
                                          <select name="" id="role" class="selectRole" required>
                                            <option value="">Select Your Role</option>
                                            <option value="employee">Employee</option>
                                            <option value="contractor">Contractor</option>
                                            <option value="client">Client</option>
                                          </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="email"
                                                name="email" placeholder="Enter Email Address..." required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="password"
                                                name="password" placeholder="Password" required>
                                        </div>
                                        <button name="register" type="submit"
                                            class="form-control btn btn-primary btn-user btn-block loginBtn"
                                            onclick="loginUser(event)">Submit</button>
                                        <hr>

                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create Account? Register</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <!-- Custom scripts for all pages-->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-firestore.js"></script>
    <script src="assets/js/sb-admin-2.min.js"></script>
    <script src="assets/js/connection.js" defer></script>
    <script src="assets/js/register.js"></script>

</body>

</html>
