<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin | Icgpt</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="assets/css/sb-admin-2.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body class="bg-gradient-primary"
    style="background: url('./assets/images/backgrounds/background_2.jpg'); background-position: 100%;">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg mt-5 py-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block">
                        <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_ktk3nph7.json" background="transparent"
                          speed="1" style="width: 400px; height: 400px;" loop autoplay></lottie-player>
                      </div>
                      <div class="col-lg-7">
                        <div class="p-3">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Tell Us About You</h1>
                            </div>
                            <form class="user" method="post" action="">
                                <div class="form-group">
                                    <select name="" id="role" class="selectRole" required>
                                        <option value="">Select Your Role</option>
                                        <option value="1">Contractor</option>
                                        <option value="2">Client</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="form-group col-12 col-lg-6 col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="businessName"
                                            name="username" placeholder="Business name*" required>
                                    </div>
                                    <div class="form-group col-12 col-lg-6 col-sm-6">
                                        <input type="email" class="form-control form-control-user" id="businessEmail"
                                            name="email" placeholder="Business Email*" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-12 col-lg-6 col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="businessPhone"
                                            name="username" placeholder="Business Phone*" required>
                                    </div>
                                    <div class="form-group col-12 col-lg-6 col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="businessWebsite"
                                            name="username" placeholder="Business Website">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="businessAddress"
                                        name="username" placeholder="Business Headquarters Address">
                                </div>
                                <button class="btn btn-primary btn-user btn-block" name="register">
                                    Submit
                                </button>
                                <hr>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Custom scripts for all pages-->
    <script src="assets/js/sb-admin-2.min.js"></script>

</body>

</html>
