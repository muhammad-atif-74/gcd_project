<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Admin | GCD</title>

  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <link href="assets/css/sb-admin-2.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body class="bg-gradient-primary"
  style="background: url('./assets/images/backgrounds/background_2.jpg'); background-position: 100%;">

  <div class="container">

    <div class="alert alert-warning customAlert invisible mt-5" role="alert">
      A simple success alertâ€”check it out!
    </div>

    <div class="card o-hidden border-0 shadow-lg mt-5 py-5 mainRegister">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block">
            <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_ktk3nph7.json" background="transparent"
              speed="1" style="width: 400px; height: 400px;" loop autoplay></lottie-player>
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <div class="user">
                <!-- <div class="form-group">
                  <select name="" id="role" class="selectRole" required>
                    <option value="">Select Your Role</option>
                    <option value="1">Super Admin</option>
                    <option value="2">Admin</option>
                    <option value="3">Employee</option>
                    <option value="">User</option>
                  </select>
                </div> -->
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="username" name="username"
                    placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="email" name="email"
                    placeholder="Email Address">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="password" name="password"
                    placeholder="Your Password">
                  <i class="fa fa-eye float-right" id="show"
                    style="position: absolute; right: 15px; top: 50px; cursor: pointer;"></i>
                </div>
                <!-- <button class="btn btn-primary btn-user btn-block" name="register" onclick="registerUser(event)">
                  Register Account
                </button> -->
                <div class="form-group">
                  <button name="register" type="submit" class="form-control btn btn-primary btn-user btn-block"
                    onclick="registerUser(event)">Register Account</button>
                </div>
                <hr>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card o-hidden border-0 shadow-lg mt-5 py-5 d-none moreInfo">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block">
            <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_ktk3nph7.json" background="transparent"
              speed="1" style="width: 400px; height: 400px;" loop autoplay></lottie-player>
          </div>
          <div class="col-lg-7">
            <div class="p-3">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Tell Us About You</h1>
              </div>
              <div class="user">
                <div class="form-group">
                  <select name="" id="role" class="selectRole" required>
                    <option value="">Select Your Role</option>
                    <option value="contractor">Contractor</option>
                    <option value="client">Client</option>
                    <option value="employee">Employee</option>
                  </select>
                </div>
                <div class="row">
                  <div class="form-group col-12 col-lg-6 col-sm-6">
                    <input type="text" class="form-control form-control-user" id="businessName" name="username"
                      placeholder="Business name*" required>
                  </div>
                  <div class="form-group col-12 col-lg-6 col-sm-6">
                    <input type="email" class="form-control form-control-user" id="businessEmail" name="email"
                      placeholder="Business Email*" required>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-12 col-lg-6 col-sm-6">
                    <input type="text" class="form-control form-control-user" id="businessPhone" name="username"
                      placeholder="Business Phone*" required>
                  </div>
                  <div class="form-group col-12 col-lg-6 col-sm-6">
                    <input type="text" class="form-control form-control-user" id="businessWebsite" name="username"
                      placeholder="Business Website">
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="businessAddress" name="username"
                    placeholder="Business Headquarters Address">
                </div>
                <button name="register" type="submit" class="form-control btn btn-primary btn-user btn-block submitBtn"
                  onclick="addMoreInfo(event)">Submit</button>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-firestore.js"></script>
  <script src="assets/js/sb-admin-2.min.js"></script>
  <script src="assets/js/connection.js" defer></script>
  <script src="assets/js/register.js"></script>
</body>

</html>
